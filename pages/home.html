<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>AngularJS $Session timeout</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
  
  <script src="../controllers/HomeSessionController.js"></script>
</head>

<body ng-controller="HomeController" >
  <div class="container">
    <form>
      <div class="form-heading">
        <h2>Welcome Home</h2>
      </div>
      <div ng-show="show">
        <div class="form-group">
          <div id="modalTimeout" class="modal">           

            <p style="margin-left: 4ch">
              Your session will expire in
              <span id="countdownTimeout" style="color: red" ng-bind="counter"></span>
              seconds. To remain active, click Continue, otherwise Exit
            </p>

            <progress value="{{counter}}" max="12" id="progressTimeout" class="progress"></progress>
            
            <div class="progress-button">
              <button  class="btn-continue">Continue</button>
              <button ng-click="leavepage()" class="btn-exit">Leave Page</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  
</body>

</html>
