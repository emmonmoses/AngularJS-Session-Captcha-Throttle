<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>AngularJS Login Attempts</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>
    <script src="../controllers/LoginAttemptsController.js"></script>
</head>

<body ng-controller="LoginAttemptsController" ng-init="setcookietimer()">
    <form id="form">
        <div class="form-heading">
            <h2>Suspend Login after several Failed Attempts</h2>
        </div>
        <div>
            <div class="form-group">
                <div class="show" ng-show="show" ng-bind="alertMessage"></div>
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Username" ng-model="Username" required/>
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="Password" required/>
                <br/>
                <button type="submit" class="btn" ng-click="checkAttempts()">Login</button>
                <button type="reset" class="btn">Cancel</button>

            </div>
        </div>
    </form>
    <div class="bigmodal" ng-show="popup">
        <div id="modalTimeout" class="modal">
            <p style="margin-left: 18ch;margin-top: 35vh">
                Sorry, you made three wrong login attempts.Please try again after
                <span id="countdownTimeout" style="color: red" ng-bind="newcounter"></span>
                hours.
            </p>
        </div>
    </div>
</body>

</html>
